<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
        <meta name="viewport" content="height=1080, width=1920, user-scalable=no" />

        <style type ="text/css">
            body {
                background-color: white;
            }

            * {
                margin: 0;
            }
        </style>
            
        <!-- GIGA Genie js-->   
        <script type="text/javascript" src="https://svcapi.gigagenie.ai/sdk/v1.0/js/gigagenie.js"></script>

        <script type="text/javascript">
            
            var options = {};

            // GIGA Genie 초기화
            function init() {
                options = {};
                options.apikey = "RTUwMDI1ODB8R0JPWERFVk18MTU0NDY2OTM2MjUwMw==";  //개발자 Api Key
                options.keytype = "GBOXDEVM";                                     //개발자모드 (GBOXDEVM, GBOXCOMM)

                //init
                gigagenie.init(options,function(result_cd, result_msg, extra){
                    if(result_cd === 200){
                        document.getElementById("video").focus();
                        // options.voicemsg = '기가지니 초기화에 성공했습니다.';
                        // gigagenie.voice.getVoiceText(options, function(result_cd, result_msg, extra){
                        // });
                    };
                });
            }

            // 서비스 종료 명령 수신 API
            gigagenie.voice.onRequestClose = function(){
                options = {};
                gigagenie.voice.svcFinished(options, function(result_cd, result_msg, extra){
                    if(result_cd === 200){
                        console.log('Finish Service');
                    };
                });
            };

            gigagenie.media.onRemoteKeyEvent = function(extra){

                var keyCode = extra.key;
                if(keyCode == 'prev') {
                    prev();
                } else if (keyCode == 'next') {
                    next();
                }
            };

            // 비디오 실행 
            function controleVideo() {
                options = {};

                var video = document.getElementById("video");

                if (video.paused) { 
                    options.voicemsg = '동영상 플레이어를 시작합니다';
                    gigagenie.voice.getVoiceText(options, function(result_cd, result_msg, extra){});
                    video.play();
                }  else { 
                    options.voicemsg = '동영상 플레이어를 멈춥니다'; 
                    gigagenie.voice.getVoiceText(options, function(result_cd, result_msg, extra){});
                    video.pause();
                }
            }
            
            function next() {
                options = {};

                var video = document.getElementById("video");
                video.currentTime = video.currentTime + 5;
            }
            function prev() {
                options = {};

                var video = document.getElementById("video");
                video.currentTime = video.currentTime - 5;
            }

            
        </script>
    </head>

    <body onload = init()>
        <center>
            <video id="video" width="1920" height="1080" autoplay="true" onclick="controleVideo()">
            <!-- <video id="video" width="1280" height="720" autoplay="true" onclick="controleVideo()"> -->
                <source src="http://media.w3.org/2010/05/sintel/trailer.mp4">
                <p>Dont play this vedio.</p>
            </video>
            <br>
            <!-- <input type='submit' value='controleVideo' id='btn_read_text' onclick='controleVideo()'> -->
        
            <!-- <input type='submit' value='Prev' id='' onclick='prev()'> 
            <input type='submit' value='Next' id='' onclick='next()'>  -->
        </center>    
    </body>
</html>
